<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .card-header, .btn-primary {
            background-color: #00224D;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #7E2553;
            border-color: #004085;
        }
        .rd-clr {
            color: #C70039;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-white text-center">
                        <h2>Credit Risk Prediction</h2>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'home' %}" method="get" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="credit_score">Credit Score:</label>
                                <input type="text" class="form-control" id="credit_score" name="credit_score" required>
                                <div class="invalid-feedback">Please enter a credit score.</div>
                            </div>
                            <div class="form-group">
                                <label for="income">Income:</label>
                                <input type="text" class="form-control" id="income" name="income" required>
                                <div class="invalid-feedback">Please enter an income.</div>
                            </div>
                            <div class="form-group">
                                <label for="debt_to_income_ratio">Debt to Income Ratio:</label>
                                <input type="text" class="form-control" id="debt_to_income_ratio" name="debt_to_income_ratio" required>
                                <div class="invalid-feedback">Please enter a debt to income ratio.</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% if prediction %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-white text-center">
                        <h2>Prediction Result</h2>
                    </div>
                    <div class="card-body text-center">
                        <p class="lead">The predicted credit risk for the applicant is: <strong class="rd-clr">{{ prediction }}</strong></p>
                        <a href="{% url 'home' %}" class="btn btn-primary btn-block">Go back</a>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
